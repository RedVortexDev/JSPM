name: deploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository.
        uses: actions/checkout@v3

      - name: Setup Node.
        uses: actions/setup-node@v3

      - name: Build.
        run: npm ci && npm run build

      - name: Upload to Deno Deploy.
        uses: denoland/deployctl@v1
        with:
          project: jspm
          root: "./dist/"
          entrypoint: "server/entry.mjs"
